<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

        html {
            font-family: sans-serif;
        }

        body {
            width: 50%;
            max-width: 800px;
            min-width: 480px;
            margin: 0 auto;
        }

        .result {
            color: white;
            padding: 3px;
        }
    </style>
</head>

<body>
    <p class="email">Email : <span></span></p>
    <script>
        const elSpan = document.querySelector('p.email > span');

        const login = (email, password, callback) => {
            setTimeout(() => {
                callback(email); // c'est une fonction qui est passée en paramètre
            }, 1000);
        };

        // défition de la fonction de callback passée en paramètre de login
        const getEmail = email => {
            elSpan.innerHTML = email;
        }

        login('alan@alan.fr', 123, getEmail);
    </script>
</body>
